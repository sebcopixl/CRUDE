<!-- new.html -->
<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}"
        th:with="title=${'Nuevo Paciente'}">
<head>
  <title th:text="${title}"></title>
</head>
<body>
<div layout:fragment="content">
  <form th:replace="fragments/forms :: paciente(paciente=${paciente}, action=@{/pacientes/new}, create=true)">
    <div class="form-group">
      <label for="codigo">CÃ³digo</label>
      <input type="text" class="form-control" id="codigo" th:field="*{codigo}" readonly>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
    </div>
    <div class="form-group">
      <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fechaDeNacimiento" th:field="*{fechaDeNacimiento}">
    </div>
    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select class="form-control" id="sexo" th:field="*{sexo}">
        <option value="MASCULINO">MASCULINO</option>
        <option value="FEMENINO">FEMENINO</option>
      </select>
    </div>
    <!-- Acciones -->
    <div>
      <button type="submit" class="btn btn-primary" th:text="${create ? 'Agregar' : 'Guardar'} + ' Paciente'">Agregar</button>
    </div>
  </form>
</div>
</body>
</html>
