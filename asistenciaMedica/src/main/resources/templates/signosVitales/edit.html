<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      th:with="title=${'Editar Registro'}">


<body layout:fragment="content">
<div th:fragment="edit-signo-vital">
  <form th:object="${signosVitales}" th:action="@{/pacientes/{codigo}/signosVitalesRegistros/{id}/editar(codigo=${signosVitales.paciente.codigo}, id=${signosVitales.id})}" method="post">
    <div class="form-group">
      <label for="fechaRegistro">Fecha de Registro:</label>
      <input type="date" id="fechaRegistro" th:field="*{fechaRegistro}" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="presion">Presi√≥n Cardiaca:</label>
      <input type="number" id="presion" th:field="*{presion}" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="frecuencia">Frecuencia Cardiaca:</label>
      <input type="number" id="frecuencia" th:field="*{frecuencia}" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a th:href="@{/pacientes/{codigo}/editar(codigo=${signosVitales.paciente.codigo})}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
